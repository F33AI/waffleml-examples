---
gcp:
  location: "us-central1"
  project_name: ""
  service_account: ""
  service_account_key: ""
  storage:
    output_bucket: "f33-mlops"
    vertex_staging_bucket: "f33-mlops-vertex-pipelines"
  docker:
    repository_name: "f33-mlops"
    repository_path: ""

experiment:
  name: "m5-uncertainty"
  type: "tabular"
  task: "regression"
  dataset: "gs://f33-mlops/data/train_mondays.csv"
  target_column_name: "sales_next_4"
  data_format: "csv"
  hyperparameter_tuning:
    direction: "minimize"
    method: "cv"
    max_parallel_trials: 2
    eval_metric: "cvg"
  random_state: 123

models:
  lgbm:
    source: lgbm
    version: "latest"
    hp_iterations: 1
    docker_base_image: "python:3.10"
    hyper_parameters:
      ml:
        parameter_name:
          type: int
          default: 0
          search_space: [0, 1]
